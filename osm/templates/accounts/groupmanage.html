{% extends 'base.html' %}
{% block title %}用户组管理{% endblock %}
{% block content %}

{% load staticfiles %}

<script src="{% static "dist/js/user-define.js" %}"></script>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">用户组管理</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="tab-content">
                <div class="tab-pane fade in active">
                    <div class="row">
                               <!--  <div class="panel-heading" style="background-color: white">
                                    <B class="fa fa-th"> 服务器信息表</B><div style="float: right;"><a href="/assetmanage/asset_table_detail/" target="_blank">详细信息表...</a></div>
                                </div>  -->
                                <div class="panel-heading">
                                    <a href="/accounts/groupadd/"><B class="fa fa-group">添加组</B></a>
                                </div>
                                <div class="panel-body">
                                    <div class="dataTable_wrapper">
                                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                            <thead>
                                                <tr>                                            
                                                    <th>组名</th>
                                                    <th>管理</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            {% for i in a %}
                                            <tr class="gradeA">
                                                <!-- <td>{{ i.groupid }}</td> -->
                                                <td>{{ i.groupname }}</td>
                    						    <td> 
                    							<div>
                    								<a class="btn btn-default" href="/accounts/groupedit/{{ i.groupid }}">编辑</a>
                                                    <a class="btn btn-default" href="javascript:;" onclick="return groupdel_confirmd({{ i.groupid }},'{{ i.groupname}}')">删除</a> 
                    							</div>
                    						   </td>
                                            </tr>                        
                                                {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                    </div>
                </div>
            </div>
    </div>
</div>
{% endblock %}
