{% extends 'base.html' %}
{% block title %}编辑用户组{% endblock %}
{% block content %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">编辑用户组</h3>
        </div>
        {% for i in a %}
        <form action="/accounts/groupedit/{{ i.id }}/" method="get" role="form">
            <div>
            	原组名<input class="form-control" value="{{ i.groupname }}" readonly>
            	<div style="margin-top:10px">新组名<input  class="form-control" name="groupname" required="required"></div>
           		<input style="margin-top:10px" class="btn btn-primary" type="submit" value="更新">
           	</div>
        </form>
        {% endfor %}
</div>
{% endblock %}
