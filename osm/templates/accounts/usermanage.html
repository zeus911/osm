{% extends 'base.html' %}
{% block title %}用户管理{% endblock %}
{% block content %}

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">用户管理</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="tab-content">
                <div class="tab-pane fade in active">
                    <div class="row">
                               <!--  <div class="panel-heading" style="background-color: white">
                                    <B class="fa fa-th"> 服务器信息表</B><div style="float: right;"><a href="/assetmanage/asset_table_detail/" target="_blank">详细信息表...</a></div>
                                </div>  -->
                                <div class="panel-heading">
                                    <a href="/accounts/useradd"><B class="fa fa-user">添加用户</B></a>
                                </div>
                                <div class="panel-body">
                                    <div class="dataTable_wrapper">
                                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                            <thead>
                                                <tr>
                                                    <!-- <th>用户ID</th> -->
                                                    <th>所属组</th>
                                                    <th>用户名</th>
                                                    <th>管理</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            {% for i in a %}
                                            <tr>
                                            <!-- <td>{{ i.userid }}</td> -->
                                            <td>{{ i.groupname }}</td>
                                            <td>{{ i.username }}</td>
                						    <td> 
                							<div>
                								<a class="btn btn-default" href="/accounts/useredit/{{ i.userid }}">编辑</a>
                                                <a class="btn btn-default" href="javascript:;" onclick="return userdel_confirmd({{ i.userid }},'{{ i.username }}')">删除</a> 
                							</div>
                						   </td> 
                                           </tr>                       
                                            {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                    </div>
                </div>
            </div>
    </div>
</div>
{% endblock %}
