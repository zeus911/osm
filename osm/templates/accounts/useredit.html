{% extends 'base.html' %}
{% block title %}编辑用户{% endblock %}
{% block content %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">编辑用户</h3>
        </div>
    </div>
    {% csrf_token %}
    {% for i in a %}
    <form action="/accounts/useredit/{{ i.userid }}/" method="post" role="form">
        <!-- <div>组名<input class="form-control" name="groupname" type="text" value="{{ i.groupname }}"></div> -->
        {% csrf_token %}
        <div>组名<select class="form-control" name="groupname">
            {% for k in grouplist %}
            <option>{{ k }}</option>
            {% endfor %}
        </select>
        </div>
        <div>用户名<input class="form-control" name="username" type="text" value="{{ i.username }}" required="required"></div>
        <div>密码<input class="form-control" name="password" type="password" value="{{ i.password }}" required="required"></div>
        <div style="margin-top:10px"><input class="btn btn-primary" type="submit" value="提交"></div>
    </form>
    {% endfor %}
</div>
{% endblock %}
