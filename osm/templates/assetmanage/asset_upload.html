{% extends 'base.html' %}
{% block title %}资产信息报盘{% endblock %}

{% block content %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">资产信息报盘</h3>
        </div>
    </div>
    <form action="/assetmanage/asset_upload_html/" enctype="multipart/form-data" method="post" role="form" name="form1">
    	{% csrf_token %}
        <input type="file" name="uploadfile" id="file" />
        <br><input class="btn btn-primary btn-sm" type="submit" value="添加" id="sub">
        <span style="color:red;" id="span_name"></span>
        <c:out	value="${file}"></c:out>
    </form>

</div>



{% endblock %}
