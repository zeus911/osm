{% extends 'base.html' %}
{% block title %}虚拟主机信息添加{% endblock %}

{% block content %}
<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">虚拟主机信息</h3>
		</div>
	</div>
    <div class="row">
        <div class="col-lg-12">
            <ul class="nav nav-tabs">
                <li><a href="/assetmanage/host_table/">查看信息</a>
                </li>
                <li class="active"><a href="/assetmanage/host_add_html/">添加信息</a>
                </li>
                <li><a href="/assetmanage/host_update_html/">修改信息</a>
                </li>
                <li><a href="/assetmanage/host_del_html/">删除信息</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade in active">
                    <div class="row">
                    <br>
                            <form action="/assetmanage/host_add/" method="get" role="form">
                                    <ul>
                                    <div class="form-group col-lg-4">
                                        <label style="color: green"><label style="color: red">*</label> 主机IP：<input class="form-control" name="local_ip"></label>
                                        <label style="color: green"><label style="color: red">*</label> 宿主IP：<input class="form-control" name="host_ip" ></label>
                                        <label style="color: green">应用：<input class="form-control" name="app"></label>
                                        <label style="color: green">主机名：<input class="form-control" name="host_name"></label>
                                        <div class="form-group">
                                            <label style="color: green">系统版本：
                                                <select class="form-control" name="system_version">
                                                    <option>CentOS 6.5</option>
                                                    <option>SUSE SP4</option>
                                                    <option>SUSE SP3</option>
                                                    <option>Ubuntu</option>
                                                    <option>CentOS 7.2</option>
                                                    <option>Windows 2003</option>
                                                    <option>Windows 2008</option>
                                                    <option>CentOS 6.4</option>
                                                    <option>RedHat 5.5</option>
                                                </select>
                                            </label>
                                        </div>
                                    </div>
                                    </ul>
                                    <ul>
                                    <div class="form-group col-lg-4">
                                        <div class="form-group">
                                            <label style="color: green">CPU核数：
                                                <select class="form-control" name="cpu_num">
                                                    <option>2</option>
                                                    <option>4</option>
                                                    <option>8</option>
                                                    <option>1</option>
                                                </select>
                                            </label>
                                        </div>
                                        <div class="form-group">
                                            <label style="color: green">硬盘大小：
                                                <select class="form-control" name="disk_size">
                                                    <option>30G</option>
                                                    <option>40G</option>
                                                    <option>50G</option>
                                                    <option>80G</option>
                                                    <option>100G</option>
                                                    <option>200G</option>
                                                </select>
                                            </label>
                                        </div>
                                        <div class="form-group">
                                            <label style="color: green">内存大小：
                                                <select class="form-control" name="mem_size">
                                                    <option>4G</option>
                                                    <option>8G</option>
                                                    <option>16G</option>
                                                    <option>2G</option>
                                                </select>
                                            </label>
                                        </div>
                                        <label style="color: green">备注：<input class="form-control" name="host_note"></label>
                                        <br><input class="btn btn-primary btn-sm" type="submit" value="添加">
                                    </div>
                                    </ul>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
